name: Publish Release

on:
  push:
    tags:
    - 'v*'

jobs:
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create-release.outputs.upload_url }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 100
    - name: Fetch all tags
      run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*
    - name: Create Release
      id: create-release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: Release ${{ github.ref }}
        draft: false
        prerelease: false

  build-release:
    permissions:
      contents: write
    needs: create-release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64-unknown-linux-musl, aarch64-unknown-linux-musl]
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install Rust
      uses: hecrj/setup-rust-action@v1
      with:
        rust-version: nightly
        targets: ${{ matrix.target }}
    - name: Install Musl
      if: ${{ matrix.target == 'x86_64-unknown-linux-musl' }}
      run: |
        sudo apt-get install -y musl-tools
        cat << 'EOF' | sudo tee /usr/bin/cross
        #!/bin/sh
        cargo $@
        EOF
        sudo chmod +x /usr/bin/cross
    - name: Install Cross
      if: ${{ matrix.target != 'x86_64-unknown-linux-musl' }}
      run: cargo install cross
    - name: Build
      run: |
        find ./locales -name '*.toml' -printf '%P\0' | while IFS=\n read -r -d '' file
        do
            export LOCALE=${file%.toml}
            cross build --release --target=${{ matrix.target }}
            mv ./target/${{ matrix.target }}/release/rssbot rssbot-$LOCALE-${{ matrix.target }}
            cross build --release --target=${{ matrix.target }} --no-default-features --features=native-tls
            mv ./target/${{ matrix.target }}/release/rssbot rssbot-$LOCALE-${{ matrix.target }}-openssl
        done
    - name: Upload Release Asset
      id: upload-release-asset
      uses: iovxw/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_files: "rssbot-*"
